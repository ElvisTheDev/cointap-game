<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOLMAS Plinko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fg: rgba(255,255,255,0.95);
      --fg-soft: rgba(255,255,255,0.75);
      --fg-dim: rgba(255,255,255,0.55);
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.14);
      --sol-purple: #9945FF;
      --sol-teal: #0ABDE3; /* or #14F195 */
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      /* real background is also set by app.js; this is a safe fallback */
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(20,241,149,0.12), rgba(0,0,0,0)),
        radial-gradient(900px 500px at 0% 120%, rgba(153,69,255,0.14), rgba(0,0,0,0)),
        linear-gradient(180deg, #0b0b12 0%, #05060a 100%);
      background-attachment: fixed;
      overscroll-behavior: contain;
      touch-action: manipulation;
    }
    .app {
      max-width: 980px; margin: 0 auto; padding: 12px 12px 80px;
      display: flex; flex-direction: column; gap: 10px;
    }
    header {
      display: flex; flex-direction: column; gap: 6px; align-items: center; text-align: center;
    }
    #titleText { font-size: 22px; font-weight: 800; letter-spacing: 0.3px; }
    #subtitleText { font-size: 13px; color: var(--fg-soft); }
    .stats {
      display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 4px; width: 100%;
    }
    .statCard {
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 14px; padding: 8px 12px;
      display: flex; align-items: center; justify-content: space-between;
      backdrop-filter: blur(4px);
    }
    .statLabel { font-size: 12px; color: var(--fg-dim); }
    .statValue { font-size: 14px; font-weight: 800; color: #fff; text-shadow: 0 0 2px #000, 0 0 2px #000; }
    .canvasWrap {
      display: flex; align-items: center; justify-content: center;
      background: var(--glass-2);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius-lg);
      padding: 10px;
    }
    #plinkoCanvas { width: 100%; height: 420px; display: block; }
    .actions {
      display: flex; flex-direction: column; align-items: center; gap: 10px;
    }
    .primary {
      background: linear-gradient(90deg, var(--sol-purple), var(--sol-teal));
      color: #fff; font-weight: 800; text-shadow: 0 0 2px #000, 0 0 2px #000;
      border: 0; border-radius: 14px; padding: 12px 18px; cursor: pointer; min-width: 160px;
    }
    .balanceRow {
      display: flex; gap: 8px; align-items: center; justify-content: center; flex-wrap: wrap;
    }
    .balanceBox {
      background: var(--glass); border: 1px solid var(--stroke);
      border-radius: 14px; padding: 8px 12px; backdrop-filter: blur(4px);
      min-width: 140px; text-align: center;
    }
    .balanceLabel { font-size: 12px; color: var(--fg-dim); }
    .balanceValue { font-size: 16px; font-weight: 800; color:#fff; text-shadow: 0 0 2px #000, 0 0 2px #000; }

    /* Screens */
    .screens { margin-top: 8px; }
    .screen { display: none; }
    .screen.active { display: block; }
    /* Leaderboard container */
    #leaderboardList { display: flex; flex-direction: column; gap: 6px; }
    .muted { color: var(--fg-dim); }

    /* Bottom nav */
    .bottomNav {
      position: fixed; left: 0; right: 0; bottom: 0;
      display: grid; grid-template-columns: repeat(4,1fr); gap: 8px;
      padding: 10px 12px 12px; background: rgba(5,6,10,0.75); backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .nav-btn {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: #fff; font-weight: 800;
      border-radius: 12px; padding: 10px 4px; font-size: 12px;
      text-shadow: 0 0 2px #000, 0 0 2px #000; text-align: center;
    }
    .nav-btn.active { outline: 2px solid rgba(153,69,255,0.5); }

    /* Modal */
    .modal.hidden { display: none; }
    .modal {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: rgba(0,0,0,0.5); z-index: 9999;
    }
    .modalCard {
      width: min(90vw, 420px);
      background: rgba(18,18,26,0.9);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px; padding: 16px;
      color: #fff;
    }
    .modalCard .close { float: right; cursor: pointer; background: transparent; border: 0; color: #fff; font-weight: 800; }

    /* Small tweaks */
    button { touch-action: manipulation; }
    @media (max-width: 420px){
      #plinkoCanvas { height: 360px; }
    }
  </style>
  <!-- Telegram Mini App JS (optional; your app.js guards if missing) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <div id="titleText">SOLMAS Plinko</div>
      <div id="subtitleText">Every drop is a win</div>
      <!-- Removed: <div id="chadSantaText">Chad Santa - art placeholder</div> -->
    </header>

    <section class="stats">
      <div class="statCard">
        <div>
          <div class="statLabel">Balls</div>
          <div class="statValue"><span id="ballsCount">100</span> / <span id="ballsMax">100</span></div>
        </div>
        <div>
          <div class="statLabel">Regen</div>
          <div class="statValue"><span id="regenTimer">60s</span></div>
        </div>
      </div>
      <div class="statCard">
        <div class="balanceLabel">SOLX Balance</div>
        <div class="statValue" id="coinsCount">0 SOLX</div>
      </div>
    </section>

    <section class="canvasWrap">
      <canvas id="plinkoCanvas" width="800" height="420"></canvas>
    </section>

    <section class="actions">
      <button id="dropBtn" class="primary">DROP</button>
      <div class="balanceRow">
        <div class="balanceBox" id="balanceBox">
          <div class="balanceLabel">Balance</div>
          <div class="balanceValue" id="balance">0 SOLX</div>
        </div>
      </div>
    </section>

    <section class="screens">
      <!-- PLINKO SCREEN -->
      <div id="screen-plinko" class="screen active">
        <!-- Nothing special here; the canvas area above is the main play area -->
      </div>

      <!-- BOOST SCREEN -->
      <div id="screen-boost" class="screen">
        <h3 style="margin:10px 0 6px; font-weight:800;">Get Your Boosters ðŸš€</h3>
        <div id="boostList"></div>
      </div>

      <!-- LEADERBOARD SCREEN -->
      <div id="screen-leaderboard" class="screen">
        <h3 style="margin:10px 0 6px; font-weight:800;">Top Players</h3>
        <div id="leaderboardList"></div>
      </div>

      <!-- REFERRALS (placeholder) -->
      <div id="screen-ref" class="screen">
        <h3 style="margin:10px 0 6px; font-weight:800;">Referrals</h3>
        <p class="muted">Coming soon: invite friends and earn rewards.</p>
        <div class="statCard" style="margin-top:8px;">
          <input id="refLink" value="https://t.me/your_bot?start=ref_12345" style="width:100%; background:transparent; border:0; color:#fff; outline:none;">
          <button id="copyRef" class="primary" style="min-width:100px;">Copy</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottomNav">
    <button class="nav-btn active" data-target="plinko">Plinko</button>
    <button class="nav-btn" data-target="boost">ðŸš€ Boost</button>
    <button class="nav-btn" data-target="leaderboard">Leaderboard</button>
    <button class="nav-btn" data-target="ref">Referrals</button>
  </nav>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <button id="closeModal" class="close">âœ•</button>
      <div id="modalContent">â€¦</div>
    </div>
  </div>

  <!-- Prevent double-tap zoom on iOS by canceling second tap -->
  <script>
    (function(){
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) { event.preventDefault(); }
        lastTouchEnd = now;
      }, { passive: false });
    })();
  </script>

  <!-- Your game logic -->
  <script src="/app.js"></script>
</body>
</html>
